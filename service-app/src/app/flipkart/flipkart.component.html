<div *ngIf="posts.length>0;else noposts">
    <h3>All Posts On Flipkart <span class="badge bg-danger">{{posts.length}}</span></h3>

    <div class="table-responsive">
        <table class="table table-primary">
            <thead>
                <tr>
                    <th scope="col">user id</th>
                    <th scope="col">post id</th>
                    <th scope="col">title</th>
                    <th scope="col">body</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts" class="bg-light">
                    <td scope=" row">{{post.userId}}</td>
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #noposts>
    <div class="alert alert-danger text-center">
        {{message}}
    </div>
</ng-template>
