<div>
    <h2>All Cateogries</h2>
    <table border="1">
        <tbody>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </tbody>
        <tbody>
            <tr *ngFor="let p of getProducts()">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
